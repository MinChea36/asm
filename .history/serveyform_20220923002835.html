<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your first HTML form, styled</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <header class="header">
          <h1 class="text-center">Work Survey Form</h1>
          <p class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age <span class="clue">(optional)</span></label>
          <input
            type="number"
            name="age"
            id="number"
            class="form-control"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
            required
          />
        </div>
        <div class="form-group">
          <label for="role">Which option best describes your current role?</label>
          <select class="form-control">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Part Time Job</option>
          </select>
        </div>       
        <div class="form-group">
        <p>Would you recommend FA to a friend?</p>
          <label><input name="recommend" class="input-radio" type="radio" value="definitely" checked >Definitely</label>
          <label><input name="recommend" class="input-radio" type="radio" value="maybe" />Maybe</label>
          <label><input name="recommend" class="input-radio" type="radio" value="notsure" />Notsure</label>
        </div>
        <!-- What would you like to see improved -->
        <div class="form-group">
          <p>What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label for="improved"><input class="input-checkbox" type="checkbox" >Front-end Projects</label>
          <label for="improved"><input class="input-checkbox" type="checkbox" >Back-end Projects</label>
          <label for="improved"><input class="input-checkbox" type="checkbox" >AI</label>
          <label for="improved"><input class="input-checkbox" type="checkbox" >Machine Learning</label>
          <label for="improved"><input class="input-checkbox" type="checkbox" >Soft Skills</label>
          <label for="improved"><input class="input-checkbox" type="checkbox">Presentation Skills</label>
        </div>
        <!-- Suggestions -->
        <div class="form-group">
          <p>Any comments or suggestions</p>
          <textarea class="input-textarea" id="suggestions" name="suggestions" placeholder="Enter your comments here..."></textarea>
        </div>

        <!-- Submit-button -->
        <div class="form-group">
          <button type="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
